<div class="form-container">
  <h2>Add New User</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="userForm">

    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" placeholder="Enter name" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter email" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter password" />
    </div>

    <div class="form-group">
      <label>Avatar URL</label>
      <input type="text" formControlName="avatar" placeholder="https://picsum.photos/800" />
    </div>

    <button class="submit-btn" type="submit">Add User</button>
  </form>
</div>

<h1>GRID WORKS</h1>

<div class="ag-theme-alpine" style="height: 400px; width: 800px;">
  <ag-grid-angular
    [theme]="theme"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    (cellValueChanged)="onCellValueChanged($event)"
  >
  </ag-grid-angular>
</div>

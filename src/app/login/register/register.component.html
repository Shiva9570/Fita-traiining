<div class="register-container card">
	<h2 class="title">Create Account</h2>

	<form class="form" #regForm="ngForm">
		<div class="form-group">
			<label for="name">Full name</label>
			<input id="name" name="name" [(ngModel)]="name" placeholder="Your full name" />
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input id="email" name="email" type="email" [(ngModel)]="email" placeholder="you@example.com" required />
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" name="password" type="password" [(ngModel)]="password" placeholder="At least 6 characters" required minlength="6" />
		</div>

		<div *ngIf="message" class="alert">{{ message }}</div>

		<button class="btn primary" type="button" (click)="onRegister()">Register</button>

		<div class="meta">
			<span>Already have an account?</span>
			<a routerLink="/login" class="link">Sign in</a>
		</div>
	</form>
</div>

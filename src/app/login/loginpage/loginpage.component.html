<div class="login-container card">
  <h2 class="title">Welcome Back</h2>

  <form #loginForm="ngForm" class="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="you@example.com" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••" required minlength="6" />
    </div>

    <div *ngIf="error" class="alert">{{ error }}</div>

    <button type="button" class="btn primary" (click)="onLogin()">Login</button>

    <div class="meta">
      <span>Don't have an account?</span>
      <a routerLink="/register" class="link">Create account</a>
    </div>
  </form>
</div>

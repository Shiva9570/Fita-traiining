<h1>Add Person</h1>

<div class="input-box">
  <label>Name:</label>
  <input type="text" [(ngModel)]="name" />

  <label>Gender:</label>
  <select [(ngModel)]="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <button (click)="addPerson()">Add Person</button>
</div>

<div class="people-container">
  <div class="column">
    <h2>Male</h2>
    <div *ngFor="let m of maleList" class="person">
      {{ m.name }}
    </div>
  </div>

  <div class="column">
    <h2>Female</h2>
    <div *ngFor="let f of femaleList" class="person">
      {{ f.name }}
    </div>
  </div>
</div>


<div class="reactive-form-box">
  <h2>Reactive Form</h2>

  <form [formGroup]="userForm" (ngSubmit)="submitReactiveForm()">


    <label>Reactive Name:</label>
    <input type="text" formControlName="reactiveName" />

    <div class="error" *ngIf="reactiveName?.touched && reactiveName?.invalid">
      <span *ngIf="reactiveName?.errors?.['required']">Name is required.</span>
      <span *ngIf="reactiveName?.errors?.['pattern']">Only letters allowed.</span>
    </div>



    <label>Reactive Email:</label>
    <input type="email" formControlName="reactiveEmail" />

    <div class="error" *ngIf="reactiveEmail?.touched && reactiveEmail?.invalid">
      <span *ngIf="reactiveEmail?.errors?.['required']">Email is required.</span>
      <span *ngIf="reactiveEmail?.errors?.['email']">Invalid email format.</span>
    </div>



    <div formGroupName="address">

      <h3>Address Info</h3>


      <label>Street:</label>
      <input type="text" formControlName="street" />
      <div class="error" *ngIf="street?.touched && street?.invalid">
        <span *ngIf="street?.errors?.['required']">Street is required.</span>
      </div>


      <label>District:</label>
      <input type="text" formControlName="district" />
      <div class="error" *ngIf="district?.touched && district?.invalid">
        <span *ngIf="district?.errors?.['required']">District is required.</span>
      </div>

      <label>Pincode:</label>
      <input type="text" formControlName="pincode" />
      <div class="error" *ngIf="pincode?.touched && pincode?.invalid">
        <span *ngIf="pincode?.errors?.['required']">Pincode is required.</span>
        <span *ngIf="pincode?.errors?.['pattern']">Invalid pincode format.</span>
      </div>

    </div>

    <button type="submit" [disabled]="userForm.invalid">Submit Reactive Form</button>
  </form>
</div>
